<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document AI Workshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Document AI Demo</h1>

    <div class="main-content">
      <!-- Left: Upload & Preview -->
      <div class="left-panel">
        <button id="uploadBtn">Upload</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <div id="previewContainer">
          <img id="preview" alt="No image uploaded">
        </div>
      </div>

      <!-- Right: Results & Process -->
      <div class="right-panel">
        <button id="processBtn">Process</button>
        <div id="resultsContainer" style="display:none;">
          <h3>Results</h3>
          <p><strong>Filename:</strong> <span id="filename"></span></p>
          <p><strong>Document Type:</strong> <span id="docType"></span></p>

          <div>
            <h4>Extracted Fields</h4>
            <table id="fieldsTable">
              <thead>
                <tr><th>Field</th><th>Value</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div>
            <h4>OCR Text</h4>
            <pre id="ocrText"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
